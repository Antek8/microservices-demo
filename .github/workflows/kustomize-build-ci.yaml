name: kustomize-build-ci
on:
  push:
    branches:
      - main
    paths:
      - 'kustomize/**'
      - '.github/workflows/kustomize-build-ci.yaml'
  pull_request:
    paths:
      - 'kustomize/**'
      - '.github/workflows/kustomize-build-ci.yaml'
jobs:
  job:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: kustomize build base
        run: |
          cd kustomize/
          kubectl kustomize .
      - name: kustomize build each component
        run: |
          cd kustomize/
          COMPONENTS=$(ls components/)
          for c in $COMPONENTS;
          do
              echo "## kustomize build for " + $c
              rm kustomization.yaml
              kustomize create --resources base
              kustomize edit add component components/$c
              kustomize build .
          done
      - name: kustomize build multiple components
        run: |
          cd kustomize/
          rm kustomization.yaml
          kustomize create --resources base
          kustomize edit add component components/cymbal-branding
          kustomize edit add component components/google-cloud-operations
          sed -i "s/\"REDIS_ADDR\"/0.0.0.0:6379/g" components/memorystore/kustomization.yaml
          kustomize edit add component components/memorystore
          kustomize edit add component components/network-policies
          kustomize edit add component components/service-accounts
          cd components/network-policies
          kustomize edit remove resource network-policy-redis.yaml
          cd ../..
          sed -i "s/@(CONTAINER_IMAGES_TAG)/v1.0.0/g" components/container-images-tag/kustomization.yaml
          kustomize edit add component components/container-images-tag 
          sed -i "s/@(CONTAINER_IMAGES_TAG_SUFFIX)/-test/g" components/container-images-tag-suffix/kustomization.yaml
          kustomize edit add component components/container-images-tag-suffix
          sed -i "s/@(CONTAINER_IMAGES_REGISTRY)/my-registry/g" components/container-images-registry/kustomization.yaml
          kustomize edit add component components/container-images-registry
          kustomize edit add component components/native-grpc-health-check
          kustomize build .
