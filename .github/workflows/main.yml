name: Docker Build and Push to GCR
on:
  push:
    paths:
      - 'src/**/Dockerfile'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Authenticate with GCR
      run: echo ${{ secrets.GCR_KEY }} | base64 -d > /tmp/gcr-key.json && gcloud auth activate-service-account --key-file=/tmp/gcr-key.json && gcloud auth configure-docker
    - name: Build and Push Docker Images to GCR
      run: |
        GCR_PROJECT_ID="alien-segment-410723"
        services=( $(find src/* -type f -name Dockerfile -exec dirname {} \;) )
        for service in "${services[@]}"; do
          image_name="gcr.io/${GCR_PROJECT_ID}/${service#src/}:latest"
          docker buildx build -t $image_name --push $service
          docker push $image_name
        done
