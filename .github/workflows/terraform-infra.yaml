name: Terraform Apply

on:
  push:
    paths:
      - 'Terraform-infra/**'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    defaults:
        run:
           shell: bash
           #Inform a working directory if .tf files are not in root folder
           working-directory: ./Terraform-infra 
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Authenticate with GC
        run: echo ${{ secrets.GCR_KEY }} | base64 -d > /tmp/gcr-key.json && gcloud auth activate-service-account service-account@alien-segment-410723.iam.gserviceaccount.com --key-file=/tmp/gcr-key.json
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
         cli_config_credentials_token: ${{ secrets.GCR_KEY }}

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCR_KEY }} 

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCR_KEY }}
