# Install the istio CRD
apiVersion: skaffold/v3
kind: Config
metadata:
  name: istio-base
profiles:
- name: istio
  manifests:
    helm:
      releases:
      - name: istio-base
        remoteChart: base
        namespace: istio-system
        createNamespace: true
        repo: https://istio-release.storage.googleapis.com/charts
  deploy:
    helm: {}
---
# Install istio discovery
apiVersion: skaffold/v3
kind: Config
metadata:
  name: istiod
requires:
- configs:
  - istio-base
profiles:
- name: istio
  manifests:
    helm:
      releases:
      - name: istiod
        remoteChart: istiod
        namespace: istio-system
        createNamespace: true
        repo: https://istio-release.storage.googleapis.com/charts
---
# install istio ingress gateway
apiVersion: skaffold/v3
kind: Config
metadata:
  name: istio-gateway
requires:
- configs:
  - istiod
profiles:
- name: istio
  manifests:
    helm:
      releases:
      - name: istio-ingressgateway
        remoteChart: gateway
        namespace: istio-ingressgateway
        createNamespace: true
        repo: https://istio-release.storage.googleapis.com/charts
  deploy:
    helm: {}
---
# Install istio manifests
apiVersion: skaffold/v3
kind: Config
metadata:
  name: istio-manifests
requires:
  - configs:
      - "istiod"
profiles:
  - name: istio
    manifests:
      rawYaml:
        - "allow-egress-googleapis.yaml"
        - "frontend-gateway.yaml"
        - "frontend.yaml"
    deploy:
      kubectl: {}
          
      