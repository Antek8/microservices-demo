apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: cartservice
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          terminationGracePeriodSeconds: 5
          container:
            image: gcr.io/google-samples/microservices-demo/cartservice:v0.1.0
            args: ["-p", "$(PORT)"]
            ports:
              - containerPort: 8080
                name: h2c
            env:
              - name: REDIS_ADDR
                value: "redis-cart:6379"
              - name: PORT
                value: "7070"
              - name: LISTEN_ADDR
                value: "0.0.0.0"
            resources:
              requests:
                cpu: 200m
                memory: 64Mi
              limits:
                cpu: 300m
                memory: 128Mi
            readinessProbe:
              initialDelaySeconds: 15
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:$(PORT)"]
            livenessProbe:
              initialDelaySeconds: 15
              periodSeconds: 10
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:$(PORT)"]
