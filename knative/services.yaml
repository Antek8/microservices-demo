apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: emailservice
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          terminationGracePeriodSeconds: 5
          container:
            image: gcr.io/google-samples/microservices-demo/emailservice:v0.1.0
            ports:
              - containerPort: 8080
                name: h2c
            readinessProbe:
              periodSeconds: 5
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:$(PORT)"]
            livenessProbe:
              periodSeconds: 5
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:$(PORT)"]
            resources:
              requests:
                cpu: 100m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 128Mi
---
