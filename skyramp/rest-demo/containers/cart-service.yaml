containers:
  - name: cart-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/cartservice
      tag: v0.4.0
    ports:
      - cart-service-port60000

ports:
  - name: cart-service-port60000
    port: 60000
    secure: false
    protocol: rest
    endpoints:
      - cart-service

endpoints:
  - name: cart-service
    path: "/cart"
    methods:
      - type: 'DELETE'
        input: DeleteCartRequest
        name: cart-service-delete
      - type: 'GET'
        output: GetCartResponse
        name: cart-service-get
      - type: 'POST'
        input: AddCartRequest
        name: cart-service-post

signatures:
  - name: AddCartRequest
    restparams:
      - name: user_id
        type: string
        in: path
        value: "abcde"
    fields:
      - name: item
        type: map
        fields:
          - name: product_id
            type: string
            default: "YMWWN1N4O"
          - name: quantity
            type: integer
            default: 3

  - name: DeleteCartRequest
    restparams:
      - name: user_id
        type: string
        in: path
        value: "abcde"

  - name: GetCartResponse
    fields:
      - name: result
        type: map
        fields:
          - name: user_id
            type: string
            default: "abcde"
          - name: items
            type: array
            subtype: map
            fields:
            - fields:
              - name: product_id
                type: string
                default: "OLJCESPC7Z"
              - name: quantity
                type: integer
                default: 2
            - fields:
              - name: product_id
                type: string
                default: "1YMWWN1N4O"
              - name: quantity
                type: integer
                default: 1
            - fields:
              - name: product_id
                type: string
                default: "66VCHSJNUP"
              - name: quantity
                type: integer
  - name: get-output
