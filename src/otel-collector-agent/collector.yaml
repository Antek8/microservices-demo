---
receivers:
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      disk:
      filesystem:
      memory:
      network:
  otlp:
    protocols:
      grpc:

processors:
  resourcedetection:
    detectors: [ gke, gce ]
  resourcedetection/env:
    detectors: [ env]
  batch:

exporters:
  otlp:
    endpoint: $OTEL_EXPORTER_OTLP_ENDPOINT
    headers:
      "api-key": $NEW_RELIC_API_KEY

service:
  pipelines:
    metrics/hostmetrics:
      receivers: [ hostmetrics ]
      processors: [ resourcedetection, resourcedetection/env ]
      exporters: [ otlp ]
    metrics:
      receivers: [ otlp ]
      processors: [ resourcedetection, batch ]
      exporters: [ otlp ]
    traces:
      receivers: [ otlp ]
      processors: [ resourcedetection, batch ]
      exporters: [ otlp ]
    logs:
      receivers: [ otlp ]
      processors: [ resourcedetection, batch ]
      exporters: [ otlp ]
